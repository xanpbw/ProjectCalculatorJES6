<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>Kalkulator dengan JES6</title>
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        <h2>Project JES6</h2>
        <div class="calculator">
            <div class="calculator-screen">
                <p class="result" id="result">0</p>
                <p class="operator" id="operator"></p>
            </div>
            <div class="buttons">
                <div class="row-one row">
                    <div class="btn ac"><a href="#">AC</a></div>
                    <div class="btn percent"><a href="#">%</a></div>
                    <div class="btn divide"><a href="#">÷</a></div>
                </div>
                <div class="row-two row">
                    <div class="btn seven"><a href="#" onclick="getElementById('result').innerHTML=7">7</a></div>
                    <div class="btn eight"><a href="#" onclick="getElementById('result').innerHTML=8">8</a></div>
                    <div class="btn nine"><a href="#">9</a></div>
                    <div class="btn times"><a href="#" onclick="getElementById('operator').innerHTML='×'">×</a></div>
                </div>
                <div class="row-three row">
                    <div class="btn four"><a href="#">4</a></div>
                    <div class="btn five"><a href="#">5</a></div>
                    <div class="btn six"><a href="#">6</a></div>
                    <div class="btn minus"><a href="#">-</a></div>
                </div>
                <div class="row-four row">
                    <div class="btn one"><a href="#">1</a></div>
                    <div class="btn two"><a href="#">2</a></div>
                    <div class="btn three"><a href="#">3</a></div>
                    <div class="btn plus"><a href="#">+</a></div>
                </div>
                <div class="row-five row">
                    <div class="btn zero"><a href="#">0</a></div>
                    <div class="btn point"><a href="#">.</a></div>
                    <div class="btn equal"><a href="#">=</a></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
